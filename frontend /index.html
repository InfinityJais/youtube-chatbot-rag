<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube RAG Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--
        <header class="header">
            <h1>YouTube RAG Chatbot</h1>
            <p>Paste a YouTube link below to start chatting with the video content.</p>
        </header>
        -->

        <div class="video-section">
            <header class="header">
                <h1>YouTube RAG Chatbot</h1>
                <p>Paste a YouTube link below to start chatting with the video content.</p>
            </header>
            <div class="url-input-container">
                <input type="text" id="youtubeUrl" placeholder="e.g., https://www.youtube.com/watch?v=..." required>
                <button onclick="loadVideo()">Load Video</button>
            </div>
            
            <div id="videoContainer" class="video-container hidden">
                <p id="videoPlaceholder">Video player will appear here after loading the URL.</p>
            </div>
        </div>

        <main class="chat-section">
            <div id="chatHistory" class="chat-history">
                <div class="message bot-message">
                    <p>Hello! Load a YouTube video to begin asking questions about its content.</p>
                </div>
            </div>

            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Ask a question about the video...">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
